<div class="container-fluid">
  <mat-tab-group (selectedTabChange)="toggleBuilder()">
    <mat-tab label="Design">
      <div class="form-builder-design">
        <form-builder [form]="form" (change)="onChangeDesign($event)" [options]="options"></form-builder>
      </div>
      <br>
      <mat-divider></mat-divider>
      <div class="well jsonviewer">
        <pre id="jsonDesign"><code class="language-json" #jsonDesign></code></pre>
      </div>
    </mat-tab>
    <mat-tab label="Preview">
      <div class="form-builder-preview">
        <formio [form]="form" (change)="onChangePreview($event)"></formio>
      </div>
      <br>
      <mat-divider></mat-divider>
      <div class="well jsonviewer">
        <pre id="jsonPreview"><code class="language-json" #jsonPreview></code></pre>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
